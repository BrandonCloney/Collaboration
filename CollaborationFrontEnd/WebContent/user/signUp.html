<div class="col-md-6 col-md-offset-3" data-ng-controller="UserController as vm">
    <h2>Register</h2>
    <form name="form" data-ng-submit="vm.createUser(vm.user)" role="form">
        <div class="form-group" data-ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
            <label for="name">Name</label>
            <input type="text" name="firstName" id="firstName" class="form-control" data-ng-model="vm.user.name" required />
            <span data-ng-show="form.firstName.$dirty && form.firstName.$error.required" class="help-block">Name is required</span>
        </div>
        <div class="form-group" data-ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" data-ng-model="vm.user.email" required />
            <span data-ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
        </div>
        <div class="form-group" data-ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" data-ng-model="vm.user.password" required />
            <span data-ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.address.$dirty && form.address.$error.required }">
            <label for="address">Address</label>
            <input type="text" name="address" id="address" class="form-control" ng-model="vm.user.address" required />
            <span ng-show="form.address.$dirty && form.address.$error.required" class="help-block">Name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.contact.$dirty && form.contact.$error.required }">
            <label for="contact">Contact</label>
            <input type="text" name="contact" id="contact" class="form-control" ng-model="vm.user.contact" required />
            <span data-ng-show="form.contact.$dirty && form.contact.$error.required" class="help-block">Contact is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.role.$dirty && form.role.$error.required }">
        	<label for="role">Role</label>
        	<select name="role" ng-model="vm.user.role" class="form-control" id="role" required />
         	    	<option value="student">Student</option>
            		<option value="alumni">Alumni</option>
       				<option value="employee">Employee</option>  
       		</select>
       		<span data-ng-show="form.role.$dirty && form.role.$error.required" class="help-block">Role is required</span>
		</div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Register</button>
            <a href="#/login" class="btn btn-primary">Cancel</a>
        </div>
    </form>
</div>
<br>
